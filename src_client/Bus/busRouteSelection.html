<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор маршрута</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #menu {
            
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }
        li:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Выберите маршрут</h1>
        <ul id="routeList"></ul>
    </div>
    <script>
        function showBusRouteSelectionMenu(routes) {
            const routeList = document.getElementById('routeList');
            routeList.innerHTML = '';
            routes.forEach((route, index) => {
                const li = document.createElement('li');
                li.textContent = route;
                li.onclick = () => selectRoute(index);
                routeList.appendChild(li);
            });
        }

        function selectRoute(index) {
            mp.trigger('selectBusRoute', index);
        }

        // Пример вызова функции для тестирования
         //showBusRouteSelectionMenu(["Маршрут 1", "Маршрут 2", "Маршрут 3"]);
    </script>
</body>
</html>
