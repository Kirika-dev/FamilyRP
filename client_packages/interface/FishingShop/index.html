            </div>

            <div class="yk-block d-flex flex-1 mt-20" style="height: 520px; width: 800px; position: relative;">
                <div class="yk-content d-flex flex-1" style="padding: 10px 10px 10px 10px;">
                    <div class="yk-scroll text-center flex-1" style="flex-shrink: 0;">
                        <div 
                            v-for="(p, index) in products[selectedCategoryId]"
                            style="display: inline-block; width: 166px; height: 229px; border-radius: 6px; position: relative; margin: 6px 12px;"   
                            :style="{'background': index !== selectedProductIndex ? '#00000040' : '#00000040'}"
                        >
                            <img :src="'./assets/pictures/' + p.ItemId + '.png'" style="max-width: 94px; max-height: 94px; position: absolute; top: 30px; left: 50%; transform: translateX(-50%); pointer-events: none;">
                            <div style="position: absolute; top: 130px; left: 50%; transform: translateX(-50%); width: 95%; text-align: center;" class="yk-text w-7 s-14">{{ p.Name }}</div>
                            <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); text-align: center; width: 90%; display: flex;">
                                <button @click="OnAction(index, p.Value)" class="yk-btn s-16 p-5 orange flex-1" style="height: 30px; border-radius: 5px; box-shadow: none;">{{ p.Price }}
                                    <template v-if="!p.IsDonate">
                                        $
                                      </template>
                                      <img v-else src="assets/pictures/logo.png" style="margin-left: 1px; margin-top: -1x; width: 23px; height: 23px;">
                                  </button>
                                <div class="yk-input-block ml-5" style="display: inline-flex; width: 60px; padding: 0px;">
                                    <input class="yk-input center" v-model.number="p.Value">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./src/index.js"></script>
</body>
</html>
