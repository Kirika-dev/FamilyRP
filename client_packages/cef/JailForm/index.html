<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление воротами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gate-container">
        <h1>Управление воротами</h1>
        <div class="gate-status" id="gate-status">
            <p id="gate-status-text">Статус: Закрыты</p>
        </div>
        <div class="gate-controls">
            <button class="gate-button" id="open-gate-btn">Открыть ворота</button>
            <button class="gate-button" id="close-gate-btn">Закрыть ворота</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
