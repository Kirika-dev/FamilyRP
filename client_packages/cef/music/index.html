<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Car Music</title>
</head>
<body>
    <audio id="music" autoplay loop></audio>
    <script>
        function playMusic(url) {
            let audio = document.getElementById("music");
            audio.src = url;
            audio.volume = 0.5; // Регулируем громкость
            audio.play();
        }
    </script>
</body>
</html>
